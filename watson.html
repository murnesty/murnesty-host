<script type="text/javascript">
    $("#load").click(() => alert("test"));

    function _setupBrandList(data) {
        var brandGroup = _.groupBy(data.brands, (x) => x.name.slice(0, 1));

        // Update select box list
        data.brands.forEach(x =>
            $("#brandInput")
            .append(
                $("<option>")
                .text(x.name)
            )
        );

        // Update right brands list
        for (var firstChar in brandGroup) {
            // Prepare sublist
            var subList =
                $("<ul>")
                .addClass("my-1");
            brandGroup[firstChar].forEach(
                x =>
                subList
                .append(
                    $("<li>")
                    .addClass("mb-1")
                    .append(
                        $("<button>")
                        .addClass("btn btn-outline-secondary btn-sm m-0")
                        .text(x.name)
                        .click(function() {
                            $("#brandInput").val(this.outerText);
                        })
                    )
                )
            )

            // Setup main list
            $("#brandList")
                .append(
                    $("<button>")
                    .addClass("accordion")
                    .text(firstChar)
                    .click(function() {
                        this.classList.toggle("active");

                        /* Toggle between hiding and showing the active panel */
                        var panel = this.nextElementSibling;
                        if (panel.style.display === "block") {
                            panel.style.display = "none";
                        } else {
                            panel.style.display = "block";
                        }
                    })
                )
                .append(
                    $("<div>")
                    .addClass("panel")
                    .append(subList)
                );
        }
    }

    $.ajax("https://api.watsons.com.my/api/v2/wtcmy/brands?fields=FULL&lang=en&curr=MYR")
        .done(function(data) {
            alert("succss");
            _setupBrandList(data);
        })
        .fail(function(ex) {
            alert("fail");
        })
        .always(function() {});
</script>
