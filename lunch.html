<!DOCTYPE html>
<html>

<head>
    <title> Lunch </title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lunch.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css" />

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/fontawesome/js/all.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="https://kit.fontawesome.com/4d89d52e05.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="data/restaurant_list.json"></script>
    <script src="js/site.js"></script>
    <script src="js/lunch.js"></script>
</head>

<body>
    <div class="top-box">
        <h1>Lunch Orders</h1>
    </div>

    <div class="main-box">
        <div class="restaurant-box ">
            <div class="card card-body">
                <div class="d-flex">
                    <h5>Restaurants :</h5>
                    <div class="ml-auto btn-group d-none" role="group">
                        <button type="button" class="restaurant-view-btn btn btn-secondary fa fa-bars active"></button>
                        <button type="button" class="restaurant-view-btn btn btn-secondary fa fa-grip-vertical"></button>
                    </div>
                </div>

                <div id="restaurants">
                    <div id="shops">
                        <table id="shopList"></table>
                    </div>
                    <div id="details">
                        <table id="foodList"></table>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-box ">
            <div class="card card-body ">
                <h5>Orders :</h5>
                <ul id="orderList">
                    <li>yn:</li>
                    <li>nt:</li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(function() {
            new Murnesty.Lunch().init();
        });
    </script>
</body>

<footer class="bottom-box bg-dark d-flex">
    <div class="m-auto">
        <img class="d-inline " style="margin-top:-20px; margin-right: 10px; border-radius: 50%; " src="images/kiwi.jpg" height="48 " width="48 ">
        <h1 class="d-inline text-white">kiwi</h1>
    </div>
</footer>

</html>
