<!DOCTYPE html>
<html>

<head>
    <title> Lunch </title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lunch.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css" />

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/fontawesome/js/all.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="https://kit.fontawesome.com/4d89d52e05.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="data/restaurant_list.json"></script>
    <script src="js/site.js"></script>
    <script src="js/lunch.js"></script>
</head>

<body>
    <div class="top-box">
        <h1>Lunch Orders</h1>
    </div>

    <div class="main-box">
        <div class="card card-body">
            <div class="d-flex w-100">
                <h5>Restaurants :</h5>
                <div id="shopNotification" class="notification ml-auto mb-auto bg-info text-white px-2"></div>
            </div>
            <div class="table-container">
                <table id="shopList"></table>
            </div>
        </div>

        <div class="card card-body">
            <div class="d-flex w-100">
                <h5>Menu :</h5>
                <div id="foodNotification" class="notification ml-auto mb-auto bg-info text-white px-2"></div>
            </div>
            <div class="table-container">
                <table id="foodList"></table>
            </div>
        </div>

        <div class="card card-body">
            <div class="d-flex w-100">
                <h5>Orders :</h5>
                <div id="clearCachedOrders" class="ml-auto btn btn-sm btn-dark" title="Clear Cached Orders">
                    <small><i class="fa fa-times"></i></small>
                </div>
            </div>
            <div class="table-container">
                <table id="orderList"></table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmFoodOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Overwrite <b><span id="modalOrderName"></span></b>'s food from <b><span id="modalFoodFrom"></span></b> to <b><span id="modalFoodTo"></span></b>
                </div>
                <div class="modal-footer">
                    <button id="modalOkButton" type="button" class="btn btn-sm btn-primary">OK</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div></div>

    <script>
        $(document).ready(function() {
            new Murnesty.Lunch().init();
        });
    </script>
</body>

<footer class="bottom-box bg-dark d-flex">
    <div class="m-auto">
        <img class="d-inline " style="margin-top:-20px; margin-right: 10px; border-radius: 50%; " src="images/kiwi.jpg" height="48 " width="48 ">
        <h1 class="d-inline text-white">kiwi</h1>
    </div>
</footer>

</html>
